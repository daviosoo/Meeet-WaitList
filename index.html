<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="public/css/style.css">

    <title>Meet WaitList</title>

<body>
    <div class="first-avatar"><img src="public/Assets/User Avatar 1.svg" alt="User Avatar 1"></div>
    <div class="second-avatar"><img src="public/Assets/User Avatar 2.svg" alt="User Avatar 2"></div>
    <div class="third-avatar"><img src="public/Assets/User Avatar 3.svg" alt="User Avatar 3"></div>
    <div class="fourth-avatar"><img src="public/Assets/User Avatar 4.svg" alt="User Avatar 4"></div>

    <div class="wrapper">
        

        <div class="content-wrapper">

            <header class="center-y">
                <div>

            </header>

            <main class="center-y">
                <div class="main-content">
                    <h1>Meeet New <br> Entrepreneurs</h1>
                    <p>Meeet is a new social media platform for entrepreneurs to connect and socialize.</p>
                    <button>Get notified at launch</button>
                </div>
            </main>

            <footer class="center-y">
                <a href="#" class="center-y">
                    <img src="public/Assets/Twitter.svg" alt="Logo Twitter">

                </a>
            </footer>

        </div>

    </div>
